
<div class="relative overflow-x-auto w-full">


    <button [routerLink]="['create']" class="mb-10 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Agregar
    </button>


    <table class="w-full text-sm text-left rtl:text-right border-black border  text-gray-500 dark:text-gray-400">
        <thead class="text-xs border-collapse border-b border-black text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Estado
                </th>
                <th scope="col" class="px-6 py-3 text-center">
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let tipocontribuyente of tipoContribuyentes">
                <tr [ngClass]="{'bg-white dark:bg-red-800': !tipocontribuyente.estado, 'bg-white dark:bg-gray-800': tipocontribuyente.estado}" class=" dark:border-gray-700">
                    <td class="px-6 py-4">
                        {{tipocontribuyente.nombre}}
                    </td>
                    <td class="px-6 py-4">
                        {{tipocontribuyente.estado?"Activo":"Inactivo"}}
                    </td>
                    <td class="px-6 py-4 flex justify-center">
                        <button [routerLink]="['update',tipocontribuyente.id]" class="mr-1 bg-transparent hover:bg-yellow-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Actualizar
                        </button>                        
                        <button *ngIf="tipocontribuyente.estado; else elseBlock" (click)="desactivar(tipocontribuyente.id)" class=" bg-transparent hover:bg-red-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Eliminar</button>
                        <ng-template #elseBlock><button (click)="activar(tipocontribuyente.id)" class=" bg-transparent hover:bg-cyan-500 text-white font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                            Activar</button></ng-template>
                    </td>
                </tr>
            </ng-container>

        </tbody>
    </table>
</div>
