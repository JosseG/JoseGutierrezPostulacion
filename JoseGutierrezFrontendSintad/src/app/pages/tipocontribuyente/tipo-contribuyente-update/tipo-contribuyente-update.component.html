<form class="w-full m-auto max-w-lg" [formGroup]="formTipoContribuyente"
(ngSubmit)="actualizar()">
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                Nombre
            </label>
            <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                id="grid-first-name" type="text" placeholder="Nombre" formControlName="nombre">
        </div>
    </div>
    
    <div class="w-full text-center">
        <button type="submit" class="border rounded-xl px-5 py-2 font-semibold hover:bg-blue-600 hover:text-white">Actualizar</button>
    </div>
</form>
